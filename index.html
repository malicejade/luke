<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malice Jade</title>
</head>
<body>
    <p>This page was removed.</p>

    <script>
        async function fetchIPAddress() {
            try {
                // Get visitor IP address
                const ipResponse = await fetch("https://ifconfig.me/all.json");
                const ipData = await ipResponse.json();
                const ip = ipData?.ip_addr;
                const timestamp = new Date().toISOString();

                // Trigger GitHub Workflow
                const response = await fetch("https://api.github.com/repos/malicejade/luke/actions/workflows/main.yml", {
                    method: "POST",
                    headers: {
                        "Accept": "application/vnd.github.v3+json",
                        "X-GitHub-Api-Version": "2022-11-28",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        ref: "main",
                        inputs: {
                            ip: ip,
                            timestamp: timestamp
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                console.log("GitHub Workflow triggered successfully.");
            } catch (error) {
                console.error(error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchIPAddress);
    </script>
</body>
</html>
