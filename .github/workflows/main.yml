name: "Log visitor IP address"

on:
  workflow_dispatch:
    inputs:
      ip:
        description: "Visitor IP address"
        required: true
      timestamp:
        description: "Timestamp"
        required: true

jobs:
  log_visit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: |
          echo "${{ inputs.ip }} - ${{ inputs.timestamp }}" >> visitors.log
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add visitors.log
          git commit -m "Logged visitor IP: ${{ inputs.ip }}" || exit 0
          git push
