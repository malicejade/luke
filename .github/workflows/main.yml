name: "Log visitor IP address"

on:
  workflow_dispatch:
    inputs:
      ip:
        required: true
      timestamp:
        required: true

jobs:
  log_visit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - run: |
          echo "${{ inputs.ip }} - ${{ inputs.timestamp }}" >> visitors.log

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add visitors.log
          git diff --quiet && git diff --staged --quiet || git commit -m "Log visit"
          git push
