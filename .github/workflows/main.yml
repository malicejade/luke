name: "Log visitor IP address"

on:
  workflow_dispatch:
    inputs:
      ip:
        required: true
      timestamp:
        required: true

jobs:
  log_visit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - run: |
          echo "${{ inputs.ip }} - ${{ inputs.timestamp }}" >> visitors.log

      - run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add visitors.log
          git commit data -m "Logged visitor IP address" || true
          git push
