name: "Log visitor IP address"

on:
  workflow_dispatch:
    inputs:
      ip:
        required: true
      timestamp:
        required: true
  repository_dispatch:
    types: [log_visit]

jobs:
  log_visit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: "Log visitor data"
        run: |
          echo "${{ github.event.client_payload.ip }} - ${{ github.event.client_payload.timestamp }}" >> visitors.log
      
      - name: "Commit and push changes"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add visitors.log
          git commit -m "Logged visitor IP address" || true
          git push
